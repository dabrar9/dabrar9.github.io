<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alex Rivera ‚Äî Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Jost:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #faf8f4;
      --surface: #f2ede4;
      --dark: #141210;
      --brown: #4a2e1a;
      --gold: #b8892a;
      --muted: #6b5c4e;
      --border: #ddd5c8;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Jost', sans-serif;
      background: var(--bg);
      color: var(--dark);
      font-weight: 300;
    }

    /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 6rem 8vw 4rem;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: -100px; right: -100px;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(184,137,42,0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    .hero-tag {
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 500;
      margin-bottom: 2rem;
      opacity: 0;
      animation: rise 0.7s ease forwards 0.1s;
    }
    .hero h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(3rem, 6vw, 6rem);
      font-weight: 400;
      line-height: 1.1;
      color: var(--dark);
      max-width: 820px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: rise 0.7s ease forwards 0.25s;
    }
    .hero h1 em {
      font-style: italic;
      color: var(--brown);
    }
    .hero-sub {
      font-size: 1.05rem;
      color: var(--muted);
      line-height: 1.8;
      max-width: 500px;
      margin-bottom: 3rem;
      opacity: 0;
      animation: rise 0.7s ease forwards 0.4s;
    }
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid var(--border);
      padding: 0.6rem 1.4rem;
      font-size: 0.82rem;
      color: var(--muted);
      letter-spacing: 0.05em;
      border-radius: 100px;
      opacity: 0;
      animation: rise 0.7s ease forwards 0.55s;
    }
    .hero-badge span { color: var(--gold); }
    .hero-line {
      position: absolute;
      bottom: 0; left: 8vw;
      width: 1px; height: 80px;
      background: linear-gradient(to bottom, var(--border), transparent);
    }

    /* ‚îÄ‚îÄ SECTIONS ‚îÄ‚îÄ */
    section {
      padding: 6rem 8vw;
    }
    .label {
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 500;
      margin-bottom: 1.2rem;
    }
    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 3.5vw, 3rem);
      font-weight: 400;
      line-height: 1.2;
      color: var(--dark);
      margin-bottom: 1.2rem;
    }
    .section-body {
      font-size: 0.97rem;
      color: var(--muted);
      line-height: 1.85;
      max-width: 580px;
    }

    /* ‚îÄ‚îÄ ABOUT ‚îÄ‚îÄ */
    .about {
      background: var(--dark);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 6rem;
      align-items: center;
    }
    .about .label { color: var(--gold); }
    .about .section-title { color: var(--bg); }
    .about .section-body { color: #7a6a5a; max-width: 100%; }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
    }
    .stat {
      padding-left: 1.2rem;
      border-left: 1px solid #3a2a1a;
    }
    .stat-num {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.6rem;
      color: var(--bg);
      line-height: 1;
      margin-bottom: 0.4rem;
    }
    .stat-desc {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #4a3a2a;
    }

    /* ‚îÄ‚îÄ OFFER ‚îÄ‚îÄ */
    .offer { background: var(--bg); }
    .offer-intro {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 3.5rem;
      gap: 2rem;
    }
    .offer-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5px;
      background: var(--border);
      border: 1px solid var(--border);
    }
    .offer-card {
      background: var(--bg);
      padding: 2.2rem 2rem;
      transition: background 0.25s;
      cursor: default;
    }
    .offer-card:hover { background: var(--surface); }
    .offer-emoji {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      display: block;
    }
    .offer-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.25rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    .offer-desc {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.7;
    }

    /* ‚îÄ‚îÄ HOW ‚îÄ‚îÄ */
    .how { background: var(--surface); }
    .how-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem;
      margin-top: 3.5rem;
    }
    .step-num {
      font-family: 'Cormorant Garamond', serif;
      font-size: 5rem;
      font-style: italic;
      color: var(--border);
      line-height: 1;
      margin-bottom: 0.8rem;
    }
    .step-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3rem;
      color: var(--dark);
      margin-bottom: 0.6rem;
    }
    .step-desc {
      font-size: 0.88rem;
      color: var(--muted);
      line-height: 1.75;
    }

    /* ‚îÄ‚îÄ CONTACT ‚îÄ‚îÄ */
    .contact {
      background: var(--brown);
      text-align: center;
      padding: 7rem 8vw;
    }
    .contact .label { color: rgba(184,137,42,0.8); }
    .contact .section-title {
      color: var(--bg);
      margin: 0 auto 1rem;
    }
    .contact .section-body {
      color: rgba(250,248,244,0.5);
      margin: 0 auto 3rem;
    }
    .contact-row {
      display: flex;
      justify-content: center;
      gap: 0;
      flex-wrap: wrap;
      border: 1px solid rgba(255,255,255,0.1);
      display: inline-flex;
    }
    .contact-item {
      padding: 1.8rem 3rem;
      border-right: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    .contact-item:last-child { border-right: none; }
    .contact-label {
      font-size: 0.68rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(250,248,244,0.35);
      margin-bottom: 0.5rem;
    }
    .contact-value {
      font-size: 1rem;
      color: var(--bg);
      font-weight: 400;
    }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    footer {
      background: var(--dark);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.75rem;
      color: #3a2a1a;
      letter-spacing: 0.08em;
    }

    /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
    @keyframes rise {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
    @media (max-width: 800px) {
      .about { grid-template-columns: 1fr; gap: 3rem; }
      .offer-grid { grid-template-columns: 1fr 1fr; }
      .how-grid { grid-template-columns: 1fr; gap: 2rem; }
      .offer-intro { flex-direction: column; align-items: flex-start; }
      .contact-row { flex-direction: column; }
      .contact-item { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
    }
    @media (max-width: 500px) {
      .offer-grid { grid-template-columns: 1fr; }
      .stats { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const data = {
      hero: {
        tag: "K‚Äì12 ¬∑ College ¬∑ All Subjects ¬∑ In-Person & Online",
        title: "Learning made <em>personal,</em><br>progress made real.",
        sub: "Hi, I'm Alex ‚Äî a dedicated tutor helping students of all ages find their footing in Math, Science, English, and more. Every session is shaped around you.",
      },
      about: {
        label: "About Me",
        title: "A teacher who meets<br>students where they are",
        body: "I've been tutoring for over 8 years across all grade levels and subjects. My approach isn't one-size-fits-all ‚Äî I take time to understand how each student thinks, where they're stuck, and what motivates them. Whether your child is struggling to keep up or aiming to get ahead, I'll build a plan that works for them.",
        stats: [
          { num: "8+", desc: "Years Tutoring" },
          { num: "K‚Äì12", desc: "All Grade Levels" },
          { num: "20+", desc: "Subjects Covered" },
          { num: "2√ó", desc: "In-Person & Online" },
        ]
      },
      offer: {
        label: "What I Offer",
        title: "Every subject.<br>Every level.",
        body: "From elementary fundamentals to college coursework, I cover the full spectrum ‚Äî so families don't need to look elsewhere.",
        cards: [
          { emoji: "üî¢", name: "Math", desc: "Arithmetic, Algebra, Geometry, Pre-Calc, Calculus, Statistics ‚Äî from basics to advanced." },
          { emoji: "üî¨", name: "Science", desc: "Biology, Chemistry, Physics, Earth Science ‚Äî concept-focused and exam-ready." },
          { emoji: "‚úçÔ∏è", name: "English & Writing", desc: "Reading comprehension, essay writing, grammar, literary analysis, and more." },
          { emoji: "üìù", name: "Test Prep", desc: "SAT, ACT, AP exams ‚Äî structured prep with real practice and proven strategies." },
          { emoji: "üéì", name: "College Courses", desc: "Introductory and advanced university coursework across multiple disciplines." },
          { emoji: "üíª", name: "Online & In-Person", desc: "Flexible session formats ‚Äî meet locally or connect from anywhere via video call." },
        ]
      },
      how: {
        label: "How It Works",
        title: "Simple to get started",
        steps: [
          { num: "01", title: "Reach Out", desc: "Send me a message with your subject, grade level, and what you're hoping to improve. I'll respond within 24 hours." },
          { num: "02", title: "We Talk It Through", desc: "We have a quick conversation to understand your goals and figure out the best approach for your learning style." },
          { num: "03", title: "Start Learning", desc: "We schedule sessions that work for you ‚Äî in-person or online ‚Äî and get to work at your pace." },
        ]
      },
      contact: {
        label: "Get In Touch",
        title: "Ready to start?",
        body: "Reach out through any of the channels below and I'll get back to you shortly.",
        items: [
          { label: "Email", value: "alex@yourmail.com" },
          { label: "Phone", value: "(555) 123-4567" },
          { label: "Location", value: "New York, NY ¬∑ Online Available" },
        ]
      }
    };

    function buildHero(d) {
      return `
        <section class="hero">
          <div class="hero-tag">${d.tag}</div>
          <h1>${d.title}</h1>
          <p class="hero-sub">${d.sub}</p>
          <div class="hero-badge"><span>‚ú¶</span> Now accepting new students</div>
          <div class="hero-line"></div>
        </section>
      `;
    }

    function buildAbout(d) {
      const stats = d.stats.map(s => `
        <div class="stat">
          <div class="stat-num">${s.num}</div>
          <div class="stat-desc">${s.desc}</div>
        </div>
      `).join('');
      return `
        <section class="about fade-in">
          <div>
            <div class="label">${d.label}</div>
            <h2 class="section-title">${d.title}</h2>
            <p class="section-body">${d.body}</p>
          </div>
          <div class="stats">${stats}</div>
        </section>
      `;
    }

    function buildOffer(d) {
      const cards = d.cards.map(c => `
        <div class="offer-card">
          <span class="offer-emoji">${c.emoji}</span>
          <div class="offer-name">${c.name}</div>
          <div class="offer-desc">${c.desc}</div>
        </div>
      `).join('');
      return `
        <section class="offer fade-in">
          <div class="offer-intro">
            <div>
              <div class="label">${d.label}</div>
              <h2 class="section-title">${d.title}</h2>
            </div>
            <p class="section-body">${d.body}</p>
          </div>
          <div class="offer-grid">${cards}</div>
        </section>
      `;
    }

    function buildHow(d) {
      const steps = d.steps.map(s => `
        <div class="step">
          <div class="step-num">${s.num}</div>
          <div class="step-title">${s.title}</div>
          <p class="step-desc">${s.desc}</p>
        </div>
      `).join('');
      return `
        <section class="how fade-in">
          <div class="label">${d.label}</div>
          <h2 class="section-title">${d.title}</h2>
          <div class="how-grid">${steps}</div>
        </section>
      `;
    }

    function buildContact(d) {
      const items = d.items.map(i => `
        <div class="contact-item">
          <div class="contact-label">${i.label}</div>
          <div class="contact-value">${i.value}</div>
        </div>
      `).join('');
      return `
        <section class="contact fade-in">
          <div class="label">${d.label}</div>
          <h2 class="section-title">${d.title}</h2>
          <p class="section-body">${d.body}</p>
          <div class="contact-row">${items}</div>
        </section>
      `;
    }

    function buildFooter() {
      return `<footer>¬© 2026 Alex Rivera Tutoring ‚Äî All rights reserved</footer>`;
    }

    // Render everything
    document.getElementById('root').innerHTML =
      buildHero(data.hero) +
      buildAbout(data.about) +
      buildOffer(data.offer) +
      buildHow(data.how) +
      buildContact(data.contact) +
      buildFooter();

    // Scroll-triggered fade-ins
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
          observer.unobserve(e.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
